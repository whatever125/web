<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="UTF-8"/>
        <title>WEB. Lab 3</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&amp;display=swap"/>
        <link rel="stylesheet" href="css/main.css"/>
        <script type="module" src="js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <header>
            <h1>Колмаков Дмитрий Владимирович</h1>
            <h2>P3231 Вариант 1207</h2>
            <!-- <span id="clock"></span> -->
        </header>

        <h:form id="timeForm" styleClass="center">
            <h:outputText value="Текущее время:"/>
            <h:outputText id="updateableTime" value="#{timeBean.nowTime}">
                <f:convertDateTime type="zonedDateTime" pattern="dd.MM.yyyy HH:mm:ss"/>
            </h:outputText>
        </h:form>
        <h:form id="hiddenClockForm" style="display:none">
            <h:commandButton id="updateCurrentDateTime">
                <f:ajax render="timeForm:updateableTime" />
            </h:commandButton>
        </h:form>

        <h:form>
            <div class="center">
                <h:commandButton id="redirect" action="goToMain" value="MAIN" />
            </div>
        </h:form>
    </h:body>

    <h:outputScript>
        setInterval(function() {
            document.getElementById("hiddenClockForm:updateCurrentDateTime").click();
        }, 6000);
    </h:outputScript>
</html>
