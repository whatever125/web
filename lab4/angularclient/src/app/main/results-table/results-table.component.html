<p-table [value]="results" styleClass="p-datatable-gridlines p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>X</th>
      <th>Y</th>
      <th>R</th>
      <th>Результат</th>
      <th>Дата</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-result>
      <tr>
        <td>{{result.x}}</td>
        <td>{{result.y}}</td>
        <td>{{result.r}}</td>
        <td [style]="{'color': result.success ? 'green' : 'red'}">{{result.success ? 'Попадание' : 'Промах'}}</td>
        <td>{{formatDate(result.dateTime, 'dd.MM.YYYY HH:mm:ss', this.locale)}}</td>
      </tr>
  </ng-template>
</p-table>
<div class="button-container">
  <p-button label="Очистить" (onClick)="clearEvent.emit()"/>
</div>
